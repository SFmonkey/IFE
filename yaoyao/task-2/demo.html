<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单（二）多个表单项的动态校验</title>
    <style media="screen">
    </style>
  </head>
  <body>
    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <label>名称</label>
            </td>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td class="tips">
              必填,长度为4~16位字符
            </td>
          </tr>
          <tr>
            <td>
              <label>密码</label>
            </td>
            <td>
              <input type="text" name="psd" id="psd" value="">
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td class="tips">
              必填,长度为4~16位字符,包含字母和数字
            </td>
          </tr>
          <tr>
            <td>
              <label>确认密码</label>
            </td>
            <td>
              <input type="text" name="confirm" value="">
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td class="tips">
              必填,必须与密码相同
            </td>
          </tr>
          <tr>
            <td>
              <label>邮箱</label>
            </td>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td class="tips">
              填写正确的邮箱格式
            </td>
          </tr>
          <tr>
            <td>
              <label>手机</label>
            </td>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td class="tips">
              填写正确的手机号码
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              <input type="button" name="name" id="submit" value="提交">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="demo.js" charset="utf-8"></script>
  </body>
</html>
